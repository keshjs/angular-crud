<mat-toolbar>Lista de Cadastros</mat-toolbar>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
<div class="componente-container">
  <div *ngIf="itens$ | async as itens; else loading">
    <table mat-table [dataSource]="itens" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let item">{{ item.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="whatsapp">
        <th mat-header-cell *matHeaderCellDef>Whatsapp</th>
        <td mat-cell *matCellDef="let item">{{ item.whatsapp }}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/itens/editar/{{ item.id }}">Editar</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/itens/cadastrar">
      Cadastrar
    </button>
  </div>
</div>
